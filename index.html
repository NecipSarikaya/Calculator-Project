<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1 style="text-align: center; font-size: 40px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Calculator Project</h1>
    <h2 style="text-align: center; font-size: 30px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Using JavaScript</h2>
    <div class="container">
        <table>
        <tr>
            <td colspan="4"><input id="a" type="text" ></td>
        </tr>
        <tr>
            <td><button onclick="ac()">AC</button></td>
            <td><button onclick="c()">C</button></td>
            <td><button onclick="sil()">sil</button></td>
            <td><button onclick="bol()">/</button></td>
        </tr>
        <tr>
            <td><button onclick="yedi()">7</button></td>
            <td><button onclick="sekiz()">8</button></td>
            <td><button onclick="dokuz()">9</button></td>
            <td><button onclick="carp()">*</button></td>
        </tr>
        <tr>
            <td><button onclick="dort()">4</button></td>
            <td><button onclick="bes()">5</button></td>
            <td><button onclick="alti()">6</button></td>
            <td><button onclick="arti()">+</button></td>
        </tr>
        <tr> 
            <td><button onclick="bir()">1</button></td>
            <td><button onclick="iki()">2</button></td>
            <td><button onclick="uc()">3</button></td>
            <td><button onclick="eksi()">-</button></td>
        </tr>
        <tr>
            <td><button onclick="sifir()">0</button></td>
            <td><button onclick="solp()">(</button></td>
            <td> <button onclick="sagp()">)</button></td>
            <td><button onclick="esit()">=</button></td>
        </tr>
    </table>
    </div>
    
</body>
</html>
